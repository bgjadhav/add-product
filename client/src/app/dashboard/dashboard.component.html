
<div class="row mt-3">
  <div class="col-md-6">
    
  <ng-autocomplete
  [data]="data$ | async"
  [searchKeyword]="keyword"
  placeHolder="Please Search Products Here"
  (selected)='selectEvent($event)'
  [itemTemplate]="itemTemplate"
  (inputChanged)='onChangeSearch($event)'
  [notFoundTemplate]="notFoundTemplate"
  
>
</ng-autocomplete>
  </div>
  
</div>
<div class="row mt-3">
<div class="col-md-12 mt-3" *ngIf="showForm && selectedItem">
  <app-update-product (newItemEvent)="getData()" [item]="selectedItem"></app-update-product>
</div>
</div>

<ng-template #itemTemplate let-item>
  <a [innerHTML]="item.productName"></a>
</ng-template>

<ng-template #notFoundTemplate let-notFound>
  <div [innerHTML]="notFound"></div>
</ng-template>
